

{% extends "base.html" %}

{% block title %} USER POST {% endblock %}


{% block content %}







<section id="users">

<h3 class="users_title">{{post.title}}</h3>
<p>{{post.content}}</p>
<small>{{post.friendly_date}}</small>

    <a href="/posts/{{post.id}}/edit_post" class="btn btn-outline-success">Edit</a>
    <a href="/posts/{{post.id}}/delete_post" class="btn btn-outline-success">Delete</a>
    <a href="/{{post.id}}" class="btn btn-outline-success">Cancel</a>







</section>


{% endblock %}
