

{% extends "base.html" %}

{% block title %} HOME {% endblock %}


{% block content %}







<section id="users">

<h3 class="users_title">ALL USERS</h3>
<ul>
  {% for user in users %}
    <li class="users_item"><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
  {% endfor %}
</ul>





</section>


{% endblock %}
