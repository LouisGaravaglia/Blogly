

{% extends "base.html" %}

{% block title %} EDIT POST {% endblock %}


{% block content %}







<section id="users">

<h3 class="users_title">EDIT "{{post.title}}"</h3>


<form action="/posts/{{post.id}}/edit_post", method="POST">
  <div class="form-group w-50">
    <label for="title">TITLE:</label>
    <input type="text" placeholder="Edit your Title." class="form-control" id="title" name="title" aria-describedby="addTitle">
  </div>

   <div class="form-group w-50">
    <label for="content">CONTENT:</label>
    <input type="text" placeholder="Edit your Content" class="form-control" id="content" name="content" aria-describedby="addContent">
  </div>

    <!-- ++++++++++++++++++++++++++++++++++++++  ADD TAGS  ++++++++++++++++++++++++++++++++++++++  -->

  <div class="form-check">
    {% for tag in tags %}
    <div>
      <input class="form-check-input"
             type="checkbox"
             value="{{ tag.id }}"
             id="tag_{{ tag.id }}"
             name="tags"
             {% if tag in post.tags %}checked{% endif %}
             >
      <label class="form-check-label" for="tag_{{ tag.id }}">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
  </div>



    <!-- ++++++++++++++++++++++++++++++++++++++  END TAGS  ++++++++++++++++++++++++++++++++++++++  -->



  
  <button type="submit" class="btn btn-outline-success">Submit</button>
  <a href="/" class="btn btn-outline-warning">Cancel</a>
</form>





</section>


{% endblock %}
